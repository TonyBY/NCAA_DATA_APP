{% block head %}
<title>NCAA_PRO</title>
<link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
{% endblock %}

{%block body %}
<form class="form-inline" method="POST" action="{{ url_for('query9') }}">
  <div class="row">

    <div class="col-xs-6">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Please select</span>
          <select name="teamname" class="selectpicker form-control">
            <option>---Please select a team!---</option>
            <option value="Air Force">Air Force</option>
            <option value="UCLA">UCLA</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Show!</button>
      </div>

      <div class="container">
        <h2>Team Player Physical Traits</h2>
        <img src="data:image/png;base64,{{ q91plt }}">
      </div>
    </div>

    

    <div class="col-xs-6">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Please select</span>
          <select name="conname" class="selectpicker form-control">
            <option>---Please select a conference!---</option>
            <option value="American Athletic Conference">American Athletic Conference</option>
            <option value="Big 12 Conference">Big 12 Conference</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Show!</button>
      </div>

      <div class="container">
        <h2>Conference Player Physical Traits</h2>
        <img src="data:image/png;base64,{{ q92plt }}">
      </div>
    </div>
  </div>
</form>

<div class="text-center p-t-115">
    <a class="txt2" href="/home">
        Back Home
    </a>
</div>

<div class="text-center p-t-115">
    <a class="txt2" href="/interesting_trends_list">
        Back to trends list
    </a>
</div>
{% endblock %}
