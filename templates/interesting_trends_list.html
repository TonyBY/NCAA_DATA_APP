{#{% extends 'bootstrap/base.html' %}#}
{% extends 'base.html' %}

{% block head %}
<title>NCAA_PRO</title>
{#<link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">#}
{% endblock %}

{% block body %}
{#<style>body{background-image: url(../static/images/gator.jpg); background-size:cover;}</style>#}
<div class="limiter">
<h1 style="text-align: center">Interesting Trends</h1>
    <div class="container-trends100">
        <div class="wrap-trends100">

            <form id="trend_form" action="/choose_trends" method="POST" enctype="multipart/form-data">
                <span class="login100-form-title p-b-26">
                    Select one trend
                </span>
               <select id="trends" name = "trends">
                 <option value="trend1">For a specific team which plays types (running or passing) resulted in the most scores?</option>
                 <option value="trend2">Which teams did a <team> play best against? Show me their conferences?</option>
                 <option value="trend3">trend3</option>
                 <option value="trend4">Show me how a player's statistics changed throughout their career (per game/per year).</option>
                 <option value="trend5">Are the players getting stronger and stronger?</option>
               </select>
               <input type="submit" value="Go">
             </form>

            <div class="text-center p-t-115">
                    <a class="txt2" href="/home">
                        Back Home
                    </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
